<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REBEL UNIT | Sklep</title>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card-bg: #f3f3f3;
      --border: #ddd;
      --accent: #000;
    }

    [data-theme="dark"] {
      --bg: #111;
      --text: #fff;
      --card-bg: #1e1e1e;
      --border: #333;
      --accent: #fff;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 2px solid var(--accent);
      text-transform: uppercase;
      font-weight: bold;
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 10;
    }

    header .logo {
      font-size: 28px;
      letter-spacing: 3px;
    }

    header .menu {
      display: flex;
      gap: 25px;
      font-size: 14px;
      cursor: pointer;
      align-items: center;
    }

    .banner {
      text-align: center;
      background-color: var(--accent);
      color: var(--bg);
      padding: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .section-title {
      text-align: center;
      margin-top: 40px;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 3px;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px auto;
      flex-wrap: wrap;
    }

    .filter-bar select,
    .filter-bar input {
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 5px;
      font-size: 14px;
      background: var(--bg);
      color: var(--text);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      text-align: center;
      border: 1px solid var(--border);
      background: var(--card-bg);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border-radius: 10px;
    }

    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .product .image {
      width: 100%;
      height: 250px;
      background-color: #cfcfcf;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #555;
      border-radius: 8px;
    }

    .product .name {
      margin-top: 15px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .product .category {
      color: #777;
      font-size: 13px;
      margin-top: 4px;
    }

    .product .price {
      margin-top: 8px;
      font-size: 15px;
      color: var(--text);
    }

    .product button {
      margin-top: 10px;
      padding: 8px 15px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      border-radius: 3px;
      transition: background 0.3s;
    }

    .product button:hover {
      opacity: 0.8;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 13px;
      border-top: 1px solid var(--border);
      color: #777;
      margin-top: 50px;
    }

    #cart-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #cart {
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    #cart h3 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .close-cart {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="banner">NEW DROP OUT NOW!</div>

  <header>
    <div class="menu">
      <span onclick="toggleTheme()">üåô</span>
    </div>
    <div class="logo">REBEL UNIT</div>
    <div class="menu">
      <span onclick="openCart()">BAG (<span id="cartCount">0</span>)</span>
    </div>
  </header>

  <h2 class="section-title">NEW DROP</h2>

  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Szukaj produktu...">
    <select id="categoryFilter">
      <option value="all">Wszystko</option>
      <option value="ubrania">Ubrania</option>
      <option value="perfumy">Perfumy</option>
    </select>
    <select id="priceFilter">
      <option value="all">Cena</option>
      <option value="low">Do 400 z≈Ç</option>
      <option value="mid">400‚Äì600 z≈Ç</option>
      <option value="high">Powy≈ºej 600 z≈Ç</option>
    </select>
  </div>

  <section class="products" id="productList"></section>

  <div id="cart-modal">
    <div id="cart">
      <h3>Tw√≥j koszyk</h3>
      <div id="cartItems"></div>
      <p><strong>Suma:</strong> <span id="cartTotal">0</span> z≈Ç</p>
      <button class="close-cart" onclick="closeCart()">Zamknij</button>
    </div>
  </div>

  <footer>
    ¬© 2025 REBEL UNIT. All rights reserved.
  </footer>

  <script>
const products = [
    { 
        name: "Urban Bomber Jacket", 
        price: 705, 
        category: "ubrania",
        image: "urban.webp"
    },
    { 
        name: "Striped Knit Polo", 
        price: 416, 
        category: "ubrania",
        image: "knit.webp"
    },
    { 
        name: "Racing Oil Polo", 
        price: 419, 
        category: "ubrania",
        image: "racing.webp"
    },
    { 
        name: "Signature Jeans", 
        price: 449, 
        category: "ubrania",
        image: "jeans.webp"
    },
    { 
        name: "Night Rebel Perfume", 
        price: 299, 
        category: "perfumy",
        image: "nightperf.webp"
    },
    { 
        name: "Urban Spirit Perfume", 
        price: 289, 
        category: "perfumy",
        image: "urbanperf.webp"
    },
    { 
        name: "Steel Core Hoodie", 
        price: 520, 
        category: "ubrania",
        image: "hoodie.webp"
    },
    { 
        name: "Rebel Noir Perfume", 
        price: 350, 
        category: "perfumy",
        image: "rebelnoir.webp"
    },
    { 
        name: "Tactical Cargo Pants", 
        price: 480, 
        category: "ubrania",
        image: "cargo.webp"
    },
    { 
        name: "White Rebel Perfume", 
        price: 410, 
        category: "perfumy",
        image: "dss.webp" 
    },
    { 
        name: "Shadow Windbreaker", 
        price: 635, 
        category: "ubrania",
        image: "wind.webp"
    }
];

    const productList = document.getElementById("productList");
    const categoryFilter = document.getElementById("categoryFilter");
    const priceFilter = document.getElementById("priceFilter");
    const searchInput = document.getElementById("searchInput");

    const cartCount = document.getElementById("cartCount");
    const cartModal = document.getElementById("cart-modal");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    let cart = [];

    function displayProducts(items) {
      productList.innerHTML = "";
      items.forEach(p => {
        const div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
          <div class="image">Zdjƒôcie produktu</div>
          <div class="name">${p.name}</div>
          <div class="category">${p.category}</div>
          <div class="price">${p.price.toFixed(2)} z≈Ç</div>
          <button onclick="addToCart('${p.name}', ${p.price})">Dodaj do koszyka</button>
        `;
        productList.appendChild(div);
      });
    }

    function filterProducts() {
      const category = categoryFilter.value;
      const price = priceFilter.value;
      const search = searchInput.value.toLowerCase();

      let filtered = products.filter(p => p.name.toLowerCase().includes(search));

      if (category !== "all") filtered = filtered.filter(p => p.category === category);
      if (price === "low") filtered = filtered.filter(p => p.price <= 400);
      else if (price === "mid") filtered = filtered.filter(p => p.price > 400 && p.price <= 600);
      else if (price === "high") filtered = filtered.filter(p => p.price > 600);

      displayProducts(filtered);
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      cartCount.textContent = cart.length;
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `${item.name} - ${item.price} z≈Ç <button onclick="removeFromCart(${i})">‚ùå</button>`;
        cartItems.appendChild(div);
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function openCart() {
      cartModal.style.display = "flex";
    }

    function closeCart() {
      cartModal.style.display = "none";
    }

    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    categoryFilter.addEventListener("change", filterProducts);
    priceFilter.addEventListener("change", filterProducts);
    searchInput.addEventListener("input", filterProducts);

    displayProducts(products);
  </script>
</body>
</html>
