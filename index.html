<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>REBEL UNIT – Sklep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .products {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 280px;
            object-fit: contain;
        }

        .product button {
            margin-top: 15px;
            background: black;
            color: white;
            padding: 10px 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>NEW DROP</h1>

    <div class="products" id="productList"></div>

    <script>
        const products = [
            {
                name: "Dior Sauvage",
                price: 499,
                category: "perfumy",
                image: "sauvage.webp"
            },
            {
                name: "Urban Bomber Jacket",
                price: 705,
                category: "ubrania",
                image: "jacket.webp"
            },
            {
                name: "Signature Jeans",
                price: 449,
                category: "ubrania",
                image: "jeans.webp"
            }
        ];

        function displayProducts() {
            const list = document.getElementById("productList");
            list.innerHTML = "";

            products.forEach(p => {
                const div = document.createElement("div");
                div.classList.add("product");

                div.innerHTML = `
                    <img src="${p.image}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>${p.category}</p>
                    <p><strong>${p.price.toFixed(2)} zł</strong></p>
                    <button>Dodaj do koszyka</button>
                `;

                list.appendChild(div);
            });
        }

        displayProducts();
    </script>

</body>
</html>
